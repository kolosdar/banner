<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Баннер</title>
</head>
<body>
    <article class="banner">
        <img class="banner__logo" src="images/banner-logo.png" alt="Логотип">
        <div class="banner__discount">
            <div class="banner__title">
                <h2 class="banner__main-title">Получите <span class="banner__span-accent">скидку <span class="banner__span-font-size">до</span> 10%</span></h2>
                <p class="banner__next-title">на свой первый заказ</p>
            </div>
        <div class="banner__info">
            <p class="banner__text">Или уточните вашу скидку у менеджера по телефону:</p>
            <p class="banner__phone">+7 (495) 128-83-80</p>   
        </div>
        </div>
        <div class="banner__arrow"></div>
        <form class="banner-form" name="banner-form">
            <h2 class="banner-form__title">Перезвоним в течении 25 секунд!</h2>
            <div class="banner-form__overlay">
            <input class="banner-form__input" type="text" placeholder="+7 (385) 589-35-75">
            <p class="banner-form__input-title">Ваш номер телефона</p>
            </div>
            <button class="banner-form__button" type="submit">Получить скидку</button>
            <div class="banner-form__subtitle">
                <label class="banner-form__label">
                    <input class="banner-form__checkbox" type="checkbox" checked>
                    <span class="visible-checkbox">
                        <div class="visible-checkbox__block"></div>
                    </span> 
                    Даю согласие на обработку персональных данных</label>
            </div>
        </form>
    </article>
</body>
</html>
