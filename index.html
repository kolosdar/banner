<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Баннер</title>
</head>
<body>
    <article class="banner">
        <a class="banner__logo" href="#"></a>
        <div class="banner__discount">
            <div class="banner__title">
                <h2 class="banner__main-title">Получите <span class="banner__span-accent">скидку <span class="banner__span-font-size">до</span> 10%</span></h2>
                <p class="banner__next-title">на свой первый заказ</p>
            </div>
        <div class="banner__info">
            <p class="banner__text">Или уточните вашу скидку у менеджера по телефону:</p>
            <a class="banner__phone" href="tel:+7(495)128-83-80">+7 (495) 128-83-80</a>  
        </div>
        </div>
        <div class="banner__arrow"></div>
        <form class="banner-form" name="banner-form">
            <h2 class="banner-form__title">Перезвоним в течении 25 секунд!</h2>
            <div class="banner-form__overlay">
            <input class="banner-form__input" id="phone" type="text" placeholder="+7 (385) 589-35-75">
            <label class="banner-form__input-title" for="phone">Ваш номер телефона</label>
            </div>
            <button class="banner-form__button" type="submit">Получить скидку</button>
            <div class="banner-form__subtitle">
                <label class="container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                    <span class="container__text">Даю согласие на обработку персональных данных</span>
                </label>
            </div>
        </form>
    </article>
</body>
</html>
